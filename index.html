    <script type="text/javascript">
      top_button = $("#ur_btn");
      content = $("#content");
      $(document).ready(function() {
       // $('#content').load("learn_page.html");
       $('#content').load("home.html");
      });
      function page(where){
        content.animate({opacity: 0.00,height:0}, 150, function() {
          content.animate({opacity: 1.00,height:100}, 150).load(where);
        });
      }
      function show_button(){
        top_button.html("Back").removeClass("hide");
      }
      function hide_button(){
        top_button.addClass("hide");
      }
      function youtube(ttl,link){
        $("#modal_title").html($(ttl).html());
        $("#modal_content").html(`<div class="embed-responsive embed-responsive-16by9">
              <iframe class="embed-responsive-item" src="`+link+`" allowfullscreen height=50></iframe>
            </div>`);
        $('#modal_window').modal('show');
        $("#modal_title").html()
      }
      $('#modal_window').on('hidden.bs.modal', function () {
        $("#modal_content").html(null);
      });
      function open_modal(ttl,link){
        $("#modal_title").html($(ttl).html());
        $("#modal_content").html(link);
        $('#modal_window').modal('show');
        $("#modal_title").html()
      }
      function modal_link(ttl,link){
        $("#modal_title").html(ttl);
        $("#modal_content").html(link);
        $('#modal_window').modal('show');
        $("#modal_title").html()
      }
      $('#modal_window').on('hidden.bs.modal', function () {
        $("#modal_content").html(null);
        $("#modal_window").remove("modal-fullscreen");
      });
      $( "#fair_use" ).click(function() {
        $('#fair_use_modal').modal('show');
      });
    </script>
