<div class="container">
  <div class="row" style="margin-top: 20%;">
    <div class="col-md-4 col-xs-2"></div>
    <a id="learn_btn" class="btn btn-info col-md-4 col-xs-8 btn-lg"><h1>Learn</h1></a>
  </div>
  <div class="row">
    <div class="col-md-4 col-xs-2"></div>
    <a id="simulate_btn" class="btn btn-info col-md-4 col-xs-8 btn-lg"><h1>Simulate</h1></a>
  </div>
  <div class="row">
    <div class="col-md-4 col-xs-2"></div>
    <a id="quiz_btn" class="btn btn-info col-md-4 col-xs-8 btn-lg"><h1>Quiz</h1></a>
  </div>
</div>
<script type="text/javascript">

  $("#learn_btn").click(function(){
    page("learn_page.html");
    show_button();
  });
  $("#simulate_btn").click(function(){
    page("simulate_menu.html");
    show_button();
  });
  $("#quiz_btn").click(function(){
    $('#quiz_modal').modal('show');
  });
  
</script>

<div class="modal fade" id="quiz_modal" tabindex="-1" role="dialog" aria-labelledby="modal_title" aria-hidden="true">
  <div class="modal-dialog"  style="height: 60%;"role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title h2" id="modal_title">Quiz</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" id="modal_content">
          <iframe src="https://docs.google.com/forms/d/e/1FAIpQLScOMSF9vkr5J7XiiFfJGtxIBh9W9q2DT36vtVX02yUA5TvH7A/viewform?embedded=true" width="100%" height="100%"></iframe>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary hide">Save changes</button>
      </div>
    </div>
  </div>
</div>
